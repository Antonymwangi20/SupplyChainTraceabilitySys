name: Gas Snapshot CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  gas-snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Run gas snapshot
        run: forge test --match-contract SupplyChainFuzz --gas-report > gas-report.txt 2>&1
        
      - name: Compare gas snapshots
        run: |
          if [ -f .gas-snapshot ]; then
            echo "## Gas Snapshot Comparison" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Current Baseline (.gas-snapshot)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat .gas-snapshot >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        
      - name: Upload gas report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt
  
  hardhat-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json
      
      - name: Install dependencies
        run: cd hardhat && npm ci
      
      - name: Run Hardhat tests
        run: cd hardhat && npm test
      
      - name: Run Hardhat gas report
        if: always()
        run: cd hardhat && npx hardhat test 2>&1 | tail -50 > ../gas-report-hardhat.txt || true
      
      - name: Upload Hardhat gas report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-gas-report
          path: gas-report-hardhat.txt
